<!DOCTYPE html>



<html>
   <head>
      <title>Verander ledjes van kleur</title>
   </head>
   <body onload = "startTimer()">
       <img id="led" src="blueled.jpg" width=100% height=100/>
       <script type = "text/javascript">
        var images = [], x = -1;
           images[0] = "greenled.jpg";
           images[1] = "redled.png";
           images[2] = "blueled.jpg";
 		function displayNextImage() {
 		  if(x==2){
			x=0;
          }else{
            x++;
        };
        document.getElementById("led").src = images[x];
        }
        function startTimer() {
          setInterval(displayNextImage, 2000);
        }
       </script>
   </body>
</html>
